<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Novosibirsk">Novosibirsk</option>
      </select>
      <div id="cities">
        <div class="city" id="Tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">August 24th 2023</div>
          </div>
          <div class="time">10:43:44</div>
        </div>
        <div class="city" id="Paris">
          <div>
            <h2>Paris</h2>
            <div class="date">August 24th 2023</div>
          </div>
          <div class="time">10:43:44</div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Kai</strong> and is
      <a href="https://github.com/Miao-Cloud/World-Clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="java/index.js"></script>
  </body>
</html>
